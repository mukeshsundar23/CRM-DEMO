{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Lead</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'crm' %}">
            <img src="{% static 'images/logo.png' %}" alt="Ant Solutions Logo">
        </a>
        <div class="ml-auto">
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="{% static 'images/user-avatar.png'%}" alt="User Avatar" class="user-avatar">
                </a>
                <div class="dropdown-menu dropdown-menu-dark dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#">Edit Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class "dropdown-item" href="{% url 'logout' %}">Log Out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5" style="padding-top: 60px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">New Lead</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="first_name">First Name:</label>
                            <input type="text" class="form-control" id="first_name" name="first_name">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="last_name">Last Name:</label>
                            <input type="text" class="form-control" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="company">Company:</label>
                        <input type="text" class="form-control" id="company" name="company">
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select class="form-control" id="status" name="status">
                            <option value="Prospect">Prospect</option>
                            <option value="Client">Client</option>
                            <option value="Closed">Closed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="source">Source:</label>
                        <input type="text" class="form-control" id="source" name="source">
                    </div>
                    <div class="form-group">
                        <label for="assigned_to">Assigned To:</label>
                        <input type="text" class="form-control" id="assigned_to" name="assigned_to">
                    </div>
                    <div class="form-group">
                        <label for="lead_quality">Lead Quality:</label>
                        <select class="form-control" id="lead_quality" name="lead_quality">
                            <option value="Hot">Hot</option>
                            <option value="Warm">Warm</option>
                            <option value="Cold">Cold</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="lead_score">Lead Score:</label>
                        <input type="text" class="form-control" id="lead_score" name="lead_score">
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <textarea class="form-control" id="notes" name="notes" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="created_date">Created Date:</label>
                        <input type="date" class="form-control" id="created_date" name="created_date">
                    </div>
                    <div class="form-group">
                        <label for="last_contacted">Last Contacted:</label>
                        <input type="date" class="form-control" id="last_contacted" name="last_contacted">
                    </div>
                    <div class="form-group">
                        <label for="next_followup_date">Next Followup Date:</label>
                        <input type="date" class="form-control" id="next_followup_date" name="next_followup_date">
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Save Lead</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
