{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  
</head>


<body>
<nav class="navbar navbar-expand-lg fixed-top">
    <a type="button" class="btn btn-light" href="{% url 'crm' %}">Back to Home</a>
    <div class="ml-auto">
        <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="{% static 'images/user-avatar.png'%}" alt="User Avatar" class="user-avatar">
            </a>
            <div class="dropdown-menu dropdown-menu-dark dropdown-menu-right" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="#">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href={% url 'logout' %}>Log Out</a>
            </div>
        </div>
    </div>
</nav>

<div class="main-content">
    <div class="header text-center mb-4 header-analytics">
        <h1>Welcome to the Analytics Hub</h1>
        <p>This page has all the dashboards created by analysing the data using Microsoft PowerBI.</p>
    </div>

    <div class="row card-row">
        <div class="col-lg-4 col-md-6 mb-4">
            <a href={% url 'deals_dashboard' %} class="card-link">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Deals Dashboard</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-lg-4 col-md-6 mb-4">
            <a href={% url 'leads_dashboard'%} class="card-link">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Leads Dashboard</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
